<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>KP&T Technology</title>
    <link rel="stylesheet" as="style" href="./font/pretendard-gov-subset.css" />
</head>

<body>
    <style>
        table{
            border-collapse: collapse;
            background: white;
            width: 100%;
            margin: 0 auto;
            position: relative;
        }
        table thead tr{    height: 60px;background: #36304a;}
        table thead th{
            text-align: center;
            font-family: OpenSans-Regular;
            font-size: 18px;
            color: #fff;
            line-height: 1.2;
            font-weight: unset;
        }
        table tbody tr {
            height: 50px;
        }
        table td, table th {
            text-align: center;
            padding: 0 10px;
            white-space: nowrap;
        }
        tbody tr:hover {
            color: #555555;
            background-color: #f5f5f5;
            cursor: pointer;
        }
        tbody tr:nth-child(even) {
            background-color: #f5f5f5;
        }
        
        .link-page{
            margin: 0 auto;
            width: 1400px;
        }
        h1{
            padding-bottom: 2rem;
            text-align: center;
        }
        .search-box {
            width: 100%;
            margin-bottom: 2rem;
            display: flex;
            justify-content: flex-end;
        }
        .search-box input {
            padding: 0.8rem 1rem;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1.4rem;
        }
        .search-box button {
            margin-left: 1rem;
            padding: 0.8rem 1.5rem;
            background-color: #36304a;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .no-results {
            text-align: center;
            padding: 2rem;
            font-size: 1.6rem;
            color: #555;
            display: none;
        }
    </style>
    <h1>화면목록</h1>
    
    <div class="link-page">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
            <button id="searchButton">검색</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>파일</th>
                    <th>페이지명</th>
                    <th>생성일</th>
                    <th>수정일</th>
                    <th>비고</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                {{#each pages}}
                <tr>
                    <td><a href="./{{name}}" target="_blank">{{name}}</a></td>
                    <td>{{title}}</td>
                    <td>{{created}}</td>
                    <td>{{updated}}</td>
                    <td>{{note}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
        <div class="no-results" id="noResults">검색 결과가 없습니다.</div>
    </div>

    <script type="module" src="/js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const searchInput = document.getElementById('searchInput');
            const searchButton = document.getElementById('searchButton');
            const tableBody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            const rows = tableBody.querySelectorAll('tr');
            
            function performSearch() {
                const searchTerm = searchInput.value.toLowerCase();
                let resultsFound = false;
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    if (text.includes(searchTerm)) {
                        row.style.display = '';
                        resultsFound = true;
                    } else {
                        row.style.display = 'none';
                    }
                });
                
                if (resultsFound) {
                    noResults.style.display = 'none';
                } else {
                    noResults.style.display = 'block';
                }
            }
            
            searchButton.addEventListener('click', performSearch);
            searchInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    performSearch();
                }
            });
        });
    </script>
</body>

</html>
